<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-up Gamer - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="titulo">
        <h1>Iniciar Sesión</h1>
    </div>
    <div id="body">
        <form action="#" id="formulario">
            <div class="row">
                <label for="usuario">Ingresa tu nombre de Usuario: <br></label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario123">
            </div>
            <div class="row">
                <label for="clave">Ingresa tu contraseña: <br></label>
                <input type="password" name="clave" id="clave" placeholder="contraseña123">
            </div>
            <div class="row">
                <button type="reset">Reiniciar</button>
                <button type="submit">Iniciar Sesión</button>
            </div>
            <p>¿No tienes una cuenta?<br> <a href="#">Registrate aqui</a></p>
        </form>
    </div>
</body>
</html>
