<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-up Gamer - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="imgs/Logo Level-Up.png" alt="Level-up Gamer Logo">
                <h2>Level-up Gamer</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="#">Catálogo</a></li>
                </ul>
            </nav>
            <div id="user-area"></div>
        </div>
    </header>

    
    
    <div id="contenedor-principal">
        <div id="titulo">
            <h1>Iniciar Sesión</h1>
        </div>
        <div id="body">
            <form onsubmit="event.preventDefault(); login();">
                
                <div class="row">
                    <label for="correo">Ingresa tu Correo: <br></label>
                    <input type="email" id="email" placeholder="Correo electrónico" required><br>
                </div>

                <div class="row">
                    <label for="clave">Ingresa tu contraseña: <br></label>
                    <input type="password" id="clave" placeholder="Contraseña" required><br>
                </div>

                <div class="row">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <div id="resultado" style="color:red; margin-top:10px;"></div>
            <p>¿No tienes una cuenta?<br> <a href="registro.html">Registrate aqui</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        login();
      });
    </script>
</body>
</html>
